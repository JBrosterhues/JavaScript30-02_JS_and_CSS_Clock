<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>JS and CSS Clock</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main>
            <div id="clock">
                <div id="hour-block">
                    <div id="hour-digits"></div>
                </div>
                <div id="minute-circle"></div>
                <div id="minute-hand" class="hand"></div>
                <div id="second-circle">
                    <div id="second-hand" class="hand"></div>
                </div>
            </div>
            <p id="date-text"></p>
            <p id="time-string"></p>
        </main>
        <script src="main.js"></script>
    </body>
</html>
